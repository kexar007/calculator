<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="navbar">
    <h4>Calculator</h4>

</div>
<div id="main">
    <div id="calculator">
        <div id="display"></div>
        <div id="inputs">
        <div class="digits">
            
            <div class="digit"id="1">1</div>
            <div class="digit"id="2">2</div>
            <div class="digit"id="3">3</div>
            <div class="digit"id="4">4</div>
            <div class="digit"id="5">5</div>
            <div class="digit"id="6">6</div>
            <div class="digit"id="7">7</div>
            <div class="digit"id="8">8</div>
            <div class="digit"id="9">9</div>
            <div class="digit"id=".">.</div>
            <div class="digit"id="0">0</div>
            <div class="digit"id="=">=</div>
        </div>
        <div class="operands">
            <div class="ops"id="AC">AC</div>
            <div class="ops"id="+">+</div>
            <div class="ops"id="-">-</div>
            <div class="ops"id="x">x</div>
            <div class="ops"id="/">/</div>

        </div>
        </div>
        </div>

    </div>

</div>
<div id="footer">

</div>





    


<script  src="script.js"   ></script>    
</body>
</html>
